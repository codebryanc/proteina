<header class="ae-container-fluid ae-container-fluid--full rk-header ">
    <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
    <label for="mobile-menu">
        <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
        </svg>
        <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
        </svg>
        <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
        </svg>
    </label>
    <div class="ae-container-fluid rk-topbar">
        <h1 class="rk-logo">
            <a routerLink="" class="aProteina">Prote√≠na
                <sup class="supTm">tm</sup>
            </a>
        </h1>
        <nav class="rk-navigation">
        <ul class="rk-menu ulMenu">
            <li routerLinkActive="active" class="rk-menu__item" [routerLink]="['/productos']">
                <a routerLink="home" class="rk-menu__link">Inicio</a>
            </li>
            <li routerLinkActive="active" class="rk-menu__item" [routerLink]="['/carrito']">
                <a routerLink="about" class="rk-menu__link">Carrito</a>
            </li>
        </ul>
        <!-- el formulario de Angular es pesado y no es necesario -->
        <div class="rk-search">
            <input type="text"
                (keyup.enter)="searchProduct(txtSearch.value)"
                placeholder="Buscar..."
                id="urku-search"
                class="rk-search-field inpSearch"
                #txtSearch
                [(ngModel)]="inputSearch">
                
                <label for="urku-search">
                <svg>
                    <use xlink:href="../../../../../assets/img/symbols.svg#icon-search"></use>
                </svg>
            </label>
        </div>
        </nav>
    </div>
</header>
